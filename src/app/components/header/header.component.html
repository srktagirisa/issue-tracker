<header class="d-flex justify-content-between mb-3">
<div>
    <h2>Total open issues: {{totalOpenIssues}}</h2>
    <h2>Percentage of total open issues: {{openIssuesPercentage | percent}}</h2>
</div>

<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
    <a mat-menu-item [routerLink]="['/']">Issues List</a>
    <a mat-menu-item [routerLink]="['/addIssue']">Add Issue</a>
</mat-menu>
</header>
